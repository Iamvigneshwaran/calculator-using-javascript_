<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>simple calculator</h1>

    <form name="form1">
        <input type="text" id="calc" name="data" >

        <br>
        <div id="div">
            <input type="button" value="1" onclick="form1.data.value=form1.data.value+'1'" >
            <input type="button" value="2" onclick="form1.data.value=form1.data.value+'2'" >
            <input type="button" value="3" onclick="form1.data.value=form1.data.value+'3'" >
            <input type="button" value="+" onclick="form1.data.value=form1.data.value+'+'" >

            <br><br>
            <input type="button" value="4" onclick="form1.data.value=form1.data.value+'4'" >
            <input type="button" value="5" onclick="form1.data.value=form1.data.value+'5'" >
            <input type="button" value="6" onclick="form1.data.value=form1.data.value+'6'" >
            <input type="button" value="-" onclick="form1.data.value=form1.data.value+'-'" >

            <br><br>
            <input type="button" value="7" onclick="form1.data.value=form1.data.value+'7'" >
            <input type="button" value="8" onclick="form1.data.value=form1.data.value+'8'" >
            <input type="button" value="9" onclick="form1.data.value=form1.data.value+'9'" >
            <input type="button" value="/" onclick="form1.data.value=form1.data.value+'/'" >

            <br><br>
            <input type="button" value="0" onclick="form1.data.value=form1.data.value+'0'" >
            <input type="button" value="*" onclick="form1.data.value=form1.data.value+'*'" >
            <input type="button" value="." onclick="form1.data.value=form1.data.value+'.'" >
            <input type="button" value="=" onclick="form1.data.value=eval(form1.data.value)" >

        </div>
        <input type="button" value="clear" onclick="form1.data.value=''">






    </form>


</body>
</html>
